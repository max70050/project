<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - dæli</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Zusätzliche Stile nur für diese Seite */
        .impressum-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        .impressum-container h1 {
            margin-bottom: 20px;
        }
        .impressum-container p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .impressum-container a {
            color: var(--brand);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
   

    <div class="impressum-container">
        <h1>Impressum</h1>
        <p>Die Inhalte für das Impressum werden in Kürze hinzugefügt.</p>
        <a href="index.html">Zurück zur Startseite</a>
    </div>

</body>
</html>
